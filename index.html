---
layout: default
title: ほとラボ。
---

    <h2 class='tab'>Blog</h2>
    <a id="feed" href="/feed.xml" title="RSS feed">
      <span>RSS feed</span>
    </a>
    <ul id="posts">
      {% for post in site.posts %}
      <li>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
