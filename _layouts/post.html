    <article>
      <header>
        <time pubdate class='tab'>{{ page.date | date: "%Y-%m-%d" }}</time>
        <h1>{{ page.title }}</h1>
      </header>
      <section>

{{ content }}

      </section>

      <footer>

          <a class="hatena-bookmark-button" data-hatena-bookmark-layout="simple-balloon"></a>

          <a class='twitter-share-button' data-lang='ja'></a>
        </div>
      </footer>

    </article>
