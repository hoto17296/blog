---
layout: default
ogp: true
---
    <article>
      <header>
        <time pubdate class='tab'>{{ page.date | date: "%Y-%m-%d" }}</time>
        <h1>{{ page.title }}</h1>
      </header>
      <section>

{{ content }}

      </section>

      <footer>
        <div class='social'>
          <div class='hatena'>
            <a class="hatena-bookmark-button" href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ page.url }}" data-hatena-bookmark-title="{{ page.title }} ｜ {{ site.name }}" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
          </div>
          <div class='facebook'>
            <div class='fb-like' data-href='{{ site.url }}{{ page.url }}' data-layout='button_count' data-send='false' data-show-faces='false'></div>
          </div>
          <div class='twitter'>
            <a class='twitter-share-button' data-lang='ja' data-text='{{ page.title }} ｜ {{ site.name }}' data-url='{{ site.url }}{{ page.url }}/' data-via='hoto17296' href='https://twitter.com/share'>ツイート</a>
          </div>
        </div>
      </footer>

    </article>
