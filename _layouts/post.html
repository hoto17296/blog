---
layout: default
---
    <article>
      <header>
        <time pubdate class='tab'>{{ page.date | date: "%Y-%m-%d" }}</time>
        <h1>{{ page.title }}</h1>
      </header>
      <section>

{{ content }}

      </section>

      <footer>
        <div class='social'>
          <div class='hatena'>
            <a class='hatena-bookmark-button' data-hatena-bookmark-layout='standard' data-hatena-bookmark-title='{{ page.title }} ｜ {{ site.name }}' href='http://b.hatena.ne.jp/entry/{{ site.url }}{{ page.url }}'></a>
          </div>
          <div class='facebook'>
            <div class='fb-like' data-href='{{ site.url }}{{ page.url }}' data-layout='button_count' data-send='false' data-show-faces='false'></div>
          </div>
          <div class='twitter'>
            <a class='twitter-share-button' data-lang='ja' data-text='{{ page.title }} ｜ {{ site.name }}' data-url='{{ site.url }}{{ page.url }}' data-via='hoto17296' href='https://twitter.com/share'>ツイート</a>
          </div>
        </div>
      </footer>

    </article>
