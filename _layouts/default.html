<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width; initial-scale=1.0; user-scalable=no;" name="viewport" />
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ page.tags | join:',' }}">

  <meta content="{{ page.title }} ｜ {{ site.name }}" property="og:title" />
  <meta content="article" property="og:type" />
  <meta content="{{ site.url }}{{ page.url }}" property="og:url" />
  <meta content="{{ page.date | date: '%Y-%m-%d' }}" property="og:article:published_time" />
  <meta content="summary" name="twitter:card" />
  
  <title>{{ page.title }}</title>

  <link rel="icon" href="/favicon.ico" sizes="16x16" type="image/vnd.microsoft.icon">
  <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="/feed.xml">
  <link rel="stylesheet" href="/assets/general.css" media="all" type="text/css" />
  <link rel="stylesheet" href="/assets/post.css" media="all" type="text/css" />
  <link rel="stylesheet" href="/assets/syntax.css" media="all" type="text/css" />

  <script src="/assets/social.js" type="text/javascript"></script>
</head>
<body>
<div id="fb-root"></div>

  <div class="container">
    <h1><a href="/">{{ site.name }}</a></h1>
  </div>
</div>

  <div class="container">

{{ content }}

  </div>
</div>

    <img id="icon" src="http://www.gravatar.com/avatar/a43a256dae0928a3f75ecdcbae859c6a?s=120">

</div>

</body>
</html>
